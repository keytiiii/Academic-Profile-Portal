    <app-topbar></app-topbar>
    <div
  style="background-color: #4861a2"
  class="max-h-full min-h-full overflow-auto"
>
    <div class="container">
        <form action="#" method="post">
        <h2>Profile</h2>
        <div></div>

        <img class="pfp" [src]="url" alt="Profile Pic">
        <input class="pfpbtn"  type="file" (change)="onFileSelected(imageInput.files)" #imageInput><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <hr class="solid">
        <h2>Personal Information</h2>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select><br>
            
        <hr class="solid">
        <h2>Education </h2>
        <label for="school">College Department:</label>
        <input type="text" id="school" name="school" required><br>

        <label for="degree">Program:</label>
        <input type="text" id="degree" name="degree" required><br>

        <label for="year-level">Year Level:</label>
        <input type="number" id="year-level" name="year-level" min="1" max="4" required><br>


        <input type="submit" value="Submit">
        </form>
    </div>
