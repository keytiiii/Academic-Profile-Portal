    <app-topbar></app-topbar>
    <div
  style="background-color: #4861a2"
  class="max-h-full min-h-full overflow-auto"
>
    <div class="container">
        <form action="#" method="post">
        <h2>Profile</h2>
        <div></div>

        <img class="pfp" [src]="url" alt="Profile Pic">
        <input class="pfpbtn"  type="file" (change)="onFileSelected(imageInput.files)" #imageInput><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <hr class="solid">
        <h2>Personal Information</h2>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br>

        <label for="suffix">Suffix:</label>
        <input type="text" id="suffix" name="suffix" required><br>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            </select><br>
            
        <hr class="solid">
        <h2>Education Background</h2>
        <label for="school">School/College:</label>
        <input type="text" id="school" name="school" required><br>

        <label for="degree">Degree/Course:</label>
        <input type="text" id="degree" name="degree" required><br>

        <label for="year-of-study">Year of Study:</label>
        <input type="number" id="year-of-study" name="year-of-study" min="1" required><br>

        <hr class="solid">

        <h2>Family Background</h2>
        <label for="father-name">Father's Name:</label>
        <input type="text" id="father-name" name="father-name" required><br>

        <label for="mother-name">Mother's Name:</label>
        <input type="text" id="mother-name" name="mother-name" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br>

        <input type="submit" value="Submit">
        </form>
    </div>
