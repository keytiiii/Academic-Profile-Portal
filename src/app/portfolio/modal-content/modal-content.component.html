<div class="p-7" id="modal">
  <h5 class="mb-5 text-lg text-gray-900 font-bold ">Add Project</h5>
  <form class="w-full">
    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      
      <div class="sm:col-span-4">
        <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
        <div class="mt-2">
          <div class="flex rounded-lg shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
            <input type="text" formControlName="title" id="title" class="form-control block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900">
            @if (projectForm.get('title')?.hasError('required') && projectForm.get('name')?.touched){
              <div class="form-error">Title is required</div>
            }
          </div>
        </div>
      </div>

      <div class="col-span-full">
        <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
        <div class="mt-2">
          <textarea id="about" name="about" rows="3" class="block w-full rounded-md border-0 bg-transparent py-1.5 ps-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
        </div>
        <p class="mt-2 text-xs leading-6 text-gray-600">Write a description about your project.</p>
      </div>

      <div class="col-span-full">
        <label for="file" class="block text-sm font-medium leading-6 text-gray-900">Files</label>
        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-2 border-gray-300 px-6 py-10">
          <div class="text-center">
            <img
              src="assets/album-file.svg"
              alt="file button"
              class="w-24 flex"
            />
            <div class="mt-4 flex text-sm leading-6 text-gray-600">
              <label for="file-upload" class="relative cursor-pointer rounded-md font-semibold text-indigo-100 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-300">
                <span>Upload a file</span>
                <input id="file-upload" name="file-upload" type="file" class="sr-only">
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
          </div>
        </div>
      </div>

    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
      <button type="submit" (click)="onClose()" class="bg-transparent px-3 py-2 text-sm font-semibold leading-6 text-gray-900">Cancel</button>
      <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add</button>
    </div>

  </form>
</div>
