<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile </title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Profile Information Form</h1>
        <form action="#" method="post">
            <h2>Personal Information</h2>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" name="date-of-birth" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <h2>Education Background</h2>
            <label for="school">School/College:</label>
            <input type="text" id="school" name="school" required><br><br>

            <label for="degree">Degree/Course:</label>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="year-of-study">Year of Study:</label>
            <input type="number" id="year-of-study" name="year-of-study" min="1" required><br><br>

            <h2>Family Background</h2>
            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" name="father-name" required><br><br>

            <label for="mother-name">Mother's Name:</label>
            <input type="text" id="mother-name" name="mother-name" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
